<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
    <title>Tic Tac Toe 2</title>
</head>
<body>
    <h1 id="title"><span>T</span>ic <span>T</span>ac <span>T</span>oe</h1>
    <div id="start-screen">
        <div id="name-entry-container">
            <h1><span>T</span>ic <span>T</span>ac <span>T</span>oe</h1>
            <div id="num-players-container">
                <!-- <p></p> -->
                <button id="single-player" class="btn num-player-btn">1 Player</button>
                <button id="two-player" class="btn num-player-btn">2 Player</button>
            </div>
            <!-- <div id="p1-entry-container">
                <div>Player 1</div>
                <input type="text" placeholder="Input name" maxlength="10">
            </div>
            <div id="p2-entry-container">
                <div>Player 2</div>
                <input type="text" placeholder="Input name" maxlength="10">
            </div> -->
            
        </div>
    </div>
    <div id="game-container">
        <div id='box-container'>
            <div id='0' class='box box0'></div>
            <div id='1' class='box box1'></div>
            <div id='2' class='box box2'></div>
            <div id='3' class='box box3'></div>
            <div id='4' class='box box4'></div>
            <div id='5' class='box box5'></div>
            <div id='6' class='box box6'></div>
            <div id='7' class='box box7'></div>
            <div id='8' class='box box8'></div>
        </div>
        <div id='result'>Player1 wins!</div>
    </div>
    <button id='resetBtn'>Reset</button>
</body>
<script src="script.js"></script>
</html>
